<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flutter UI Tasks with Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 space-y-10">

  <!-- ✅ المهمة الأولى: ملف شخصي -->
  <section class="max-w-md mx-auto bg-white shadow-xl rounded-xl p-6 text-center">
    <img src="https://via.placeholder.com/150" alt="Profile Picture" class="w-32 h-32 rounded-full mx-auto">
    <h2 class="text-2xl font-bold mt-4">أحمد محمد</h2>
    <p class="text-gray-600">مبرمج تطبيقات فلاتر</p>
    <div class="flex justify-center gap-6 mt-4 text-gray-700">
      <div class="flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M3 5h2M3 10h2m-2 5h2m4 5h14M7 3h14M7 8h14M7 13h14M7 18h14"></path></svg>
        <span>01123456789</span>
      </div>
      <div class="flex items-center gap-2">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" d="M16 12H8m0 0l4 4m-4-4l4-4m8 8V4a2 2 0 00-2-2H6a2 2 0 00-2 2v16a2 2 0 002 2h8"></path></svg>
        <span>ahmed@email.com</span>
      </div>
    </div>
  </section>

  <!-- ✅ المهمة الثانية: بطاقة منتج -->
  <section class="max-w-sm mx-auto bg-white shadow-xl rounded-xl p-6">
    <img src="https://via.placeholder.com/300x200" alt="Product" class="w-full h-48 object-cover rounded-md">
    <h3 class="text-xl font-semibold mt-4">سماعة بلوتوث</h3>
    <p class="text-gray-600 mt-2">سماعة عالية الجودة بعزل ضوضاء وتصميم مريح للأذن.</p>
    <p class="text-green-600 font-bold mt-2">السعر: 599 جنيه</p>
    <button class="mt-4 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded transition">شراء الآن</button>
  </section>

</body>
</html>
